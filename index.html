<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="webmanifest.json" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#102128"
    />
    <meta name="msapplication-TileColor" content="#102128" />
    <meta name="theme-color" content="#102128" />
    <meta name="robots" content="noimageindex" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="clock.js" defer></script>
    <script src="weather.js" defer></script>

    <title>Weather Clock 2022</title>
  </head>
  <body>
    <main>
      <div class="themer">
        <label id="switch" class="switch">
          <input type="checkbox" id="toggle" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="digital-clock">
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="clock-container">
        <div class="clock">
          <div id="seconds-hand"></div>
          <div id="minutes-hand" class="minutes"></div>
          <div id="hours-hand" class="hours"></div>
          <div id="center" class="center"></div>
        </div>
      </div>
      <div id="weather" class="weather-app">
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Weather..."
          spellcheck="false"
        />
        <div class="location">
          <div class="city"></div>
        </div>
        <div class="current">
          <div class="temp"></div>
          <div class="weather"></div>
          <div class="wind"></div>
        </div>
      </div>
    </main>
  </body>
</html>
